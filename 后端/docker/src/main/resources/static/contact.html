  <script type="text/javascript">
    $(document).ready(function(){
          var value = window.sessionStorage.getItem("account");

    function contact_ok(){
      var name_check = $("#name").val().match(/^[ ]*$/);
      var email_check = $("#email").val().match(/^[ ]*$/);
      var message_check = $("#message").val().match(/^[ ]*$/);
      if(name_check || email_check || message_check){
        var html = "<div class='modal fade' id='myConfirm' >"
                    + "<div class='modal-backdrop in' style='opacity:0; '></div>"
                    + "<div class='modal-dialog' style='z-index:2901; margin-top:60px; width:400px; '>"
                    + "<div class='modal-content'>"
                    + "<div class='modal-header'  style='font-size:16px; '>"
                    + "<span class='glyphicon glyphicon-envelope'>&nbsp;</span>提示！<button type='button' class='close' data-dismiss='modal'>"
                    + "<span style='font-size:20px;  ' class='glyphicon glyphicon-remove'></span><tton></div>"
                    + "<div class='modal-body text-center' id='myConfirmContent' style='font-size:18px; '>"
                    + "请输入完整信息！"
                    + "</div>"
                    + "<div class='modal-footer ' style=''>"
                    + "<button class='btn btn-info ' id='confirmOk' data-dismiss='modal'>确定<tton>"
                    + "</div>" + "</div></div></div>";
        $("body").append(html);
        $("#myConfirm").modal("show");
        $("#confirmOk").on("click", function() {
        $("#myConfirm").modal("hide");
      });
      }else{

      var html = "<div class='modal fade' id='myConfirm' >"
                    + "<div class='modal-backdrop in' style='opacity:0; '></div>"
                    + "<div class='modal-dialog' style='z-index:2901; margin-top:60px; width:400px; '>"
                    + "<div class='modal-content'>"
                    + "<div class='modal-header'  style='font-size:16px; '>"

                    + "<div class='modal-body text-center' id='myConfirmContent' style='font-size:18px; '>"
                    + "反馈成功！"
                    + "</div>"
                    + "<div class='modal-footer ' style=''>"
                    + "<button class='btn btn-info ' id='confirmOk' data-dismiss='modal'>确定<tton>"
                    + "</div>" + "</div></div></div>";
        $("body").append(html);
        $("#myConfirm").modal("show");
        $("#confirmOk").on("click", function() {
        $("#myConfirm").modal("hide");
    });
